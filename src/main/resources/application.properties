server.port=8080
spring.application.name=instalment-api

# Downstream mock API base URL (mimicked internally via MockDownstreamController)
downstream.api.base-url=http://localhost:8080
downstream.api.eligible-transactions-path=/mock/downstream/eligible-transactions

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.creditcard.instalment=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
